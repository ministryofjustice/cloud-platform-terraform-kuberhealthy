name: Build and Push kuberhealthy check images
on:
  workflow_dispatch:
  release:
    types: [published]

  push:
    branches:
      - "*"

env:
  TEST_TAG: ministryofjustice/cloud-platform-kuberhealthy-namespace-check:test

jobs:
  main:
    name: Push images to docker hub
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_USERNAME }}
      -
        name: Build and export to Docker
        uses: docker/build-push-action@v3
        with:
          context: cmd/namespace-check
          load: true
          tags: ${{ env.TEST_TAG }}
      -
        name: Test
        run: |
          docker run --rm ${{ env.TEST_TAG }}
      -
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: cmd/namespace-check
          tags: |
            ministryofjustice/cloud-platform-kuberhealthy-namespace-check:${{ github.sha }}